<style>
    .stickman-container {
        width: 200px;
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #stickman-img {
        max-width: 100%;
        max-height: 100%;
    }
</style>

<button id="jump-btn">Jump</button>
<button id="stop-btn">Stop</button>

<div class="stickman-container">
    <img id="stickman-img" src="que1.png" alt="Người que">
</div>

<script>
    // script.js
    document.addEventListener('DOMContentLoaded', () => {
        const jumpBtn = document.getElementById('jump-btn');
        const stopBtn = document.getElementById('stop-btn');
        const stickmanImg = document.getElementById('stickman-img');
        
        // Tên các file ảnh
        const images = [
            'que1.png',
            'que2.png',
            'que3.png',
            'que4.png',
        ];
        let currentIndex = 0;
        let intervalId = null;

        // Hàm chuyển đổi hình ảnh
        function animate() {
            currentIndex = (currentIndex + 1) % images.length;
            stickmanImg.src = images[currentIndex];
        }

        // Sự kiện khi nhấp vào nút "Jump"
        jumpBtn.addEventListener('click', () => {
            if (intervalId) {
                return;
            }
            intervalId = setInterval(animate, 200);
        });

        // Sự kiện khi nhấp vào nút "Stop"
        stopBtn.addEventListener('click', () => {
            clearInterval(intervalId);
            intervalId = null;
            stickmanImg.src = images[0];
        });
    });
</script>
