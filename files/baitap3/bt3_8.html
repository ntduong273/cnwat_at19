<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
    <div class="tab-container">
        <div class="tab" data-tab="tab1">Tab 1</div>
        <div class="tab" data-tab="tab2">Tab 2</div>
        <div class="tab" data-tab="tab3">Tab 3</div>
    </div>
    <div class="tab-content" id="tab1"><iframe src="https://nhandan.vn/"></iframe></div>
    <div class="tab-content" id="tab2" style="display:none;"><iframe src="https://actvn.edu.vn/"></iframe></div>
    <div class="tab-content" id="tab3" style="display:none;"><iframe src="https://dantri.com.vn/"></iframe></div>

    <style>
    body {
      margin: 0;
      padding: 0;
    }
    iframe {
      width: 100%;
      height: 100vh; /* chiếm toàn bộ chiều cao màn hình */
      border: none;
    }
    .tab-container {
        display: flex;
        border-bottom: 2px solid #ccc;
        margin-bottom: 10px;
        color: black;
    }
    .tab {
        padding: 10px 20px;
        cursor: pointer;
        background-color: #f2f2f2;
        border: 1px solid #ccc;
        border-bottom: none;
        margin-right: 2px;
        transition: background-color 0.3s;
    }
    /* Hover: sáng lên nếu chưa được chọn */
    .tab:hover:not(.active) {
        background-color: #e0e0e0;
    }
    /* Tab được chọn */
    .tab.active {
        background-color: #00bcd4;
        color: white;
        font-weight: bold;
    }
    .tab-content {
        padding: 20px;
        border: 1px solid #ccc;
    }
    </style>

    <script>
        const tabs = document.querySelectorAll('.tab');
        const contents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Xóa trạng thái active hiện tại
                tabs.forEach(t => t.classList.remove('active'));
                contents.forEach(c => c.style.display = 'none');
                // Đánh dấu tab được chọn
                tab.classList.add('active');
                // Hiển thị nội dung tương ứng
                const target = tab.getAttribute('data-tab');
                document.getElementById(target).style.display ='block';
            });
        });
        // Mặc định chọn tab đầu tiên
        tabs[0].click();
    </script>

    </body>
</html>
