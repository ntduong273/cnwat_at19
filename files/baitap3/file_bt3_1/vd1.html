<script type="text/javascript">
    var name="LAM";
    document.write("<b>"+name+"</b>");
    document.write("<br>");
    name="05TH1A";
    document.write(name);
</script>

<!--
1. Khai báo biến `name` và gán giá trị ban đầu là `"LAM"`.
2. `document.write("<b>"+name+"</b>");` → ghi ra màn hình chữ **LAM** (in đậm).
3. `document.write("<br>");` → xuống dòng.
4. Gán lại giá trị mới cho `name` là `"05TH1A"`.
5. `document.write(name);` → ghi ra màn hình chuỗi `05TH1A`.
-->
