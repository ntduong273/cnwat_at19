        <script type="text/javascript">
            function startTime()

                var s=today.getSeconds();
                m=checkTime(m);
                s=checkTime(s);
                document.getElementById('txt').innerHTML=h+":"+m+":"+s;
                t=setTimeout('startTime()',500);
            }
            function checkTime(i)
            {
                if (i<10) {
                    i="0" + i;
                }
                return i;
            }
        </script>
    </head>
    <body onload="startTime()">
        <div id="txt"></div>
    </body>
</html>
