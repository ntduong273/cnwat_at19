<html>
    <body>
        <script type="text/javascript">
            var str="Hello world!";
            document.write(str.indexOf("Hello") + "<br />");
            document.write(str.indexOf("World") + "<br />");
            document.write(str.indexOf("world") + "<br />");
            document.write(str.toUpperCase()+ "<br/>");
            document.write(str.length+ "<br />");
            document.write(str.replace("w","W") + "<br />");
        </script>
    </body>
</html>
